<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe seu Endereço</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="container">
    <section class="row text-center mt-5">
        <div class="col">
            <img src="endereco.svg" width="100%" alt="">
        </div>
        <div class="col text-start">
            <article class="card card-body">
                <h3 class="text-center">Informe seu Endereço</h3>
                <form action="">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="Ex.: 00000000">

                    <label for="logradouro">LOGRADOURO</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="Ex.: Rua ABC">

                    <label for="numero">NÚMERO</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="1234">

                    <label for="bairro">BAIRRO</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="Bairro">

                    <label for="cidade">CIDADE</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="Cidade">

                    <div class="row">
                        <div class="col-3">
                            <label for="uf">UF</label>
                            <input id="uf" type="text" class="form-control mb-3" placeholder="UF">
                        </div>
                    </div>
                    
                    <div class="d-grid mt-5">
                        <button class="btn btn-success">
                            ENVIAR
                        </button>
                    </div>
                    

                </form>
            </article>
        </div>
    </section>
    
</body>
</html>
